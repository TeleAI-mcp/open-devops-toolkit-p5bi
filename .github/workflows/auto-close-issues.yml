name: Auto-Close Issues

on:
  issues:
    types: [labeled]

jobs:
  auto-close:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close issue if labeled wontfix or completed
        if: github.event.label.name == 'wontfix' || github.event.label.name == 'completed'
        run: |
          gh issue close ${{ github.event.issue.number }} --repo ${{ github.repository }} --comment "This issue has been automatically closed because it was labeled as ${{ github.event.label.name }}."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}